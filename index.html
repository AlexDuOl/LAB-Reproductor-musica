<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <title>Reprductores</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col s6">REPRODUCTOR DE MUSICA</h1>
            <h1 class="col s6">REPRODUCTOR DE VIDEO</h1>
        </div>
        <div class="row">
            <img class="col s6 fondo" src="css/assets/images/ImagineDragonsThunder.jpg" alt="">
            <video class="col s6 video" src="css/assets/video/KoolulamBelieverImagineDragons121017.mp4" poster="css/assets/images/believerblog-versie2.png" controls></video>
        </div>
        <div class="row">
            <audio class="col s6" src="css/assets/audio/ImagineDragonsThunder.mp3" controls></audio>
            <div class="col s6 controls">
                <button type="button" class="col s2 offset-s1 play">Play</button>
                <button type="button" class="col s2 offset-s1 pause">Pause</button>
            </div>
        </div>

    </div>
    <script src="js/app.js "></script>
</body>

</html>
